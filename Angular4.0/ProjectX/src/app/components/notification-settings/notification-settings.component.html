		table td:before{content:attr(data-title);border-right:1px dotted #ccc;color:#7b7b7b;}
		tabe{left:0px}

		#no-more-tables tr{border:1px dotted #ccc;border-bottom:none !important}
		#no-more-tables td{border:none;border-bottom:1px dotted #e6e8eb;position:relative;padding:12px 10%;white-space:normal}
		#no-more-tables td br{display:none}
		#no-more-tables td:before{position:absolute;top:0;left:6px;width:45%;white-space:nowrap;font-family: 'open_sansregular';line-height:50px}
		#no-more-tables td:before{content:attr(data-title)}
		 .display_none{ display:block!important;}
 .display_block{ display:none!important;}
 }

input[type="checkbox"] {
  opacity: 0;
  cursor: pointer;
}

input[type="checkbox"] + label {
  
    margin-left: -25px;
}

input[type="checkbox"] + label span {
    display:inline-block;
    width:19px;
    height:19px;
    margin:-2px 10px 0 0;
    vertical-align:middle;
    background:url("/assets/images/check_radio_sheet.png") left top no-repeat;
    cursor:pointer;
}

input[type="checkbox"]:checked + label span {
    background:url("/assets/images/check_radio_sheet.png") -19px top no-repeat;
}
